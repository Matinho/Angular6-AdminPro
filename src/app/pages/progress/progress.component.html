<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Barra de progreso</h3>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progresoAzul" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoAzul + '%'"></div>
                </div>

                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progresoVerde" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoVerde + '%'"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <!-- Con [] le digo a angular que trate lo que viene despues del igual como una variable, 
                    tambien para especificar que le mando un numero -->
                <!-- Si no uso [] lo que sigue es un string -->
                <!-- Con () escucho un evento -->
                <app-incrementador (cambioValor)="progresoAzul = $event " leyenda="Progress Azul" [progreso]="progresoAzul"></app-incrementador>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="progresoVerde = $event " leyenda="Progress Verde" [progreso]="progresoVerde"></app-incrementador>

            </div>
        </div>
    </div>

</div>
